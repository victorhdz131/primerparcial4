        .personaje-info h1 {

        .personaje-info span {

            border-radius: 5px;

            background-color: var(--secondary-color);
            padding: 32px;
            position: absolute;
            left: 0;
            bottom: 0;

            max-height: 100%;
            transform: translateY(101%);
            overflow-y: auto;
            transition: transform 1s ease-in;
        }
        .personaje:hover .overview {
            transform: translateY(0);
        }

<body>
    <header> 
        <img src="harry.jpg" alt="logo" style="width: auto; height: 50px;">
       <form id="form">
           <input type="text" id="search" class="search" placeholder="Busca tu personaje">
       </form>
   </header>
    <main id="main"></main>
    <script>
        const API_RICK = 'https://rickandmortyapi.com/api/character';
        const API_HP = 'https://hp-api.onrender.com/api/characters';
        const main = document.getElementById('main');
        const form = document.getElementById('form');
        const search = document.getElementById('search');

        getAllCharacters();

        async function getAllCharacters() {
            const [rmRes, hpRes] = await Promise.all([
                fetch(API_RICK).then(res => res.json()),
                fetch(API_HP).then(res => res.json())
            ]);

            const rickChars = rmRes.results || [];
            const hpChars = hpRes || [];

            showCharacters([...rickChars, ...hpChars]);
        }

        function showCharacters(characters) {
            main.innerHTML = '';

            characters.forEach((char) => {
                let name = char.name || '';
                let image = char.image || ''; 
                let species = char.species || '';
                let gender = char.gender || '';
                let actor = char.actor || '';
                let house = char.house || '';
                let status = char.status || (char.alive === false ? 'Deceased' : 'Alive');
                
                const charElement = document.createElement('div');
                charElement.classList.add('personaje');
                charElement.innerHTML = `
                    <img src="${image}" alt="${name}">
                    
                    <div class="personaje-info">
                        <h1>${name}</h1>
                        <span>${species}</span>
                    </div>
                    <div class="overview">
                        <p><strong>Casa:</strong> ${house}</p>
                        <p><strong>Actor:</strong> ${actor}</p>
                        <p><strong>GÃ©nero:</strong> ${gender}</p>
                        <p><strong>Estado:</strong> ${status}</p>
                    </div>
                `;
                main.appendChild(charElement);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const searchTerm = search.value.toLowerCase();
            if (searchTerm && searchTerm !== '') {
                await getCharacters(`${API_RICK}?name=${searchTerm}`);
                search.value = '';
            } else {
                window.location.reload();
            }
        });

        async function getCharacters(url) {
            const response = await fetch(url);
            const data = await response.json();
            showCharacters(data.results || []); 
        }
    </script>
