<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina final </title>
    <style>
        :root {
            --primary-color: #FF8C00;
          --secondary-color: #0044ff;
           --terceary-color:  #000000;
           --cuarto-color: #4682B4;
           --quinto-color:#4ed315;
        }   
        * {
            box-sizing: border-box;
        }
        body {
            background-color: var(--primary-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        header {
            padding: 16px;
            display: flex;
            justify-content: flex-end;
            background-color: var(--secondary-color);
        }
        .search {
            background-color: transparent;
            border: 4px solid var(--quinto-color);
            border-radius: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            padding: 10px 15px;
            color: var(--secondary-color);
        }
        .search::placeholder {
            color: var(--cuarto-color);
        }
        .search:focus {
            outline: none;
            background-color: var(--quinto-color);
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .personaje {
            width: 300px;
            margin: 15px;
            background-color: var(--quinto-color);
            box-shadow: 10px 15px 1px var(--secondary-color);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .personaje img {
            width: 100%;
            height: 400px;
            object-fit: contain;
        }
        .personaje-info {
            color: var(--quinto-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4px;
            padding: 0.8px 15px 15px;
            letter-spacing: 5px;
        }
        .personaje-info h1 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .personaje-info span {
            background-color: var(--primary-color);
            padding: 5px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        .overview {
            background-color: var(--secondary-color);
            padding: 32px;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            max-height: 100%;
            transform: translateY(101%);
            overflow-y: auto;
            transition: transform 1s ease-in;
        }
        .personaje:hover .overview {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header> 
        <img src="harry.jpg" alt="logo" style="width: auto; height: 50px;">
       <form id="form">
           <input type="text" id="search" class="search" placeholder="Busca tu personaje">
       </form>
   </header>
    <main id="main"></main>
    <script>
        const API_RICK = 'https://rickandmortyapi.com/api/character';
        const API_HP = 'https://hp-api.onrender.com/api/characters';
        const main = document.getElementById('main');
        const form = document.getElementById('form');
        const search = document.getElementById('search');

        getAllCharacters();

        async function getAllCharacters() {
            const [rmRes, hpRes] = await Promise.all([
                fetch(API_RICK).then(res => res.json()),
                fetch(API_HP).then(res => res.json())
            ]);

            const rickChars = rmRes.results || [];
            const hpChars = hpRes || [];

            showCharacters([...rickChars, ...hpChars]);
        }

        function showCharacters(characters) {
            main.innerHTML = '';

            characters.forEach((char) => {
                let name = char.name || '';
                let image = char.image || ''; 
                let species = char.species || '';
                let gender = char.gender || '';
                let actor = char.actor || '';
                let house = char.house || '';
                let status = char.status || (char.alive === false ? 'Deceased' : 'Alive');
                
                const charElement = document.createElement('div');
                charElement.classList.add('personaje');
                charElement.innerHTML = `
                    <img src="${image}" alt="${name}">
                    
                    <div class="personaje-info">
                        <h1>${name}</h1>
                        <span>${species}</span>
                    </div>
                    <div class="overview">
                        <p><strong>Casa:</strong> ${house}</p>
                        <p><strong>Actor:</strong> ${actor}</p>
                        <p><strong>GÃ©nero:</strong> ${gender}</p>
                        <p><strong>Estado:</strong> ${status}</p>
                    </div>
                `;
                main.appendChild(charElement);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const searchTerm = search.value.toLowerCase();
            if (searchTerm && searchTerm !== '') {
                await getCharacters(`${API_RICK}?name=${searchTerm}`);
                search.value = '';
            } else {
                window.location.reload();
            }
        });

        async function getCharacters(url) {
            const response = await fetch(url);
            const data = await response.json();
            showCharacters(data.results || []); 
        }
    </script>
</body>
</html>
